<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Experiments</title>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" media="screen"/>
        <link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{css/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" href="static/css/custom.css" th:href="@{css/custom.css}"/>
        <script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{js/jquery-1.12.2.min.js}"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
        <script type="text/javascript" src="static/js/custom.js" th:src="@{js/custom.js}"></script>
    </head>
    <body class="mybg">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <div class="container">
            <div class="row">
                <h2>Experiments</h2>
                <!-- user has no experiments -->
                <div th:if="${experimentMap.isEmpty()}">
                    <p>You do not have any experiments running yet.</p>
                </div>
                <!-- user has some experiments -->
                <div class="panel panel-primary team-panel team-panel-current-team" th:if="not ${experimentMap.isEmpty()}">
                    <div class="panel-body">
                        <table class="table table-responsive">
                            <thead>
                                <th th:text="#{experiment.table.header.experiment}">Experiment</th>
                                <th th:text="#{experiment.table.header.team}">Team</th>
                                <th th:text="#{experiment.table.header.description}">Description</th>
                                <th th:text="#{experiment.table.header.status}">Status</th>
                                <th th:text="#{experiment.table.header.actions}">Actions</th>
                            </thead>
                            <tr th:each="expEntry : ${experimentMap}">
                                <td th:text="${expEntry.value.name}">Name</td>
                                <td th:text="${expEntry.value.getTeamName(expEntry.value.getTeamId())}">Team</td>
                                <td th:text="${expEntry.value.description}">Description</td>
                                <td th:text="${expEntry.value.status}">Status</td>
                                <td>
                                    <span th:if="${expEntry.value.status == 'STOPPED'}">
                                        <a href="#" th:href="@{/remove_experiment/{expId}(expId=${expEntry.key})}" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Are you sure you want to remove the experiment from this team?"><i class="fa fa-trash"></i></a>
                                        <a href="#" th:href="@{/start_experiment/{expId}(expId=${expEntry.key})}" class="btn btn-primary"><i class="fa fa-play"></i></a>
                                    </span>
                                    <span th:if="${expEntry.value.status == 'READY'}">
                                        <a href="#" th:href="@{/stop_experiment/{expId}(expId=${expEntry.key})}" class="btn btn-primary"><i class="fa fa-pause"></i></a>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div> <!-- panel body -->
                    <div class="panel-footer">
                        <a href="#" th:href="@{/experiments}" class="btn btn-primary"><i class="fa fa-plus"></i> Create Experiment</a>
                    </div>
                </div> <!-- panel primary -->
            </div> <!-- row -->
        </div> <!-- container -->  
    </body>
</html>
