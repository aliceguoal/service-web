<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Experiments</title>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" media="screen"/>
        <link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{~/css/main.css}"/>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="images/ncl_favicon.png"/>
        
	  <!--[if lt IE 9]>
	    <script type="text/javascript" src="static/js/html5shiv.js" th:src="@{~/js/html5shiv.js}"></script>
	    <script type="text/javascript" src="static/js/respond.min.js" th:src="@{~/js/respond.min.js}"></script>
	  <![endif]-->
	  
        <script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{~/js/jquery-1.12.2.min.js}"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{~/js/bootstrap.min.js}"></script>
		<script type="text/javascript" src="static/js/main.js" th:src="@{~/js/main.js}"></script>
    </head>
    <body class="mybg">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <div class="container">
            <div class="row">
                <h2 th:text="#{exp.header}">Experiments</h2>
                <!-- user has no experiments -->
                <div th:if="${#lists.isEmpty(experimentList)}">
                    <p th:text="#{exp.noExpRunning}">You do not have any experiments running yet.</p>
                </div>
                <!-- user has some experiments -->
                <div class="panel panel-primary team-panel team-panel-current-team">
                    <div class="panel-body" th:if="not ${#lists.isEmpty(experimentList)}">
                        <table class="table table-responsive">
                            <thead>
                                <th th:text="#{experiment.table.header.experiment}">Experiment</th>
                                <th th:text="#{experiment.table.header.team}">Team</th>
                                <th th:text="#{experiment.table.header.description}">Description</th>
                                <th th:text="#{experiment.table.header.configuration}">Configuration</th>
                                <th th:text="#{experiment.table.header.status}">Status</th>
                                <th th:text="#{experiment.table.header.actions}">Actions</th>
                            </thead>
                            <tr th:each="expEntry : ${experimentList}">
                                <td th:text="${expEntry.name}">Name</td>
                                <td th:text="${teamManager.getTeamNameByTeamId(expEntry.teamId)}">Team</td>
                                <td th:text="${expEntry.description}">Description</td>
                                <td><a href="#" th:href="@{/experiments/configuration/{expId}(expId=${expEntry.experimentId})}">View</a></td>
                                <td>
                                	<span th:if="${expEntry.status == 'STOPPED'}" th:classappend="expStatusStop" th:text="${expEntry.status}"></span>
                                	<span th:if="${expEntry.status == 'READY'}" th:classappend="expStatusReady" th:text="${expEntry.status}"></span>
                                	<!-- TODO need to cater for ALLOCATING and ERROR -->
                                </td>
                                <td>
                                    <span th:if="${expEntry.status == 'STOPPED'}">
                                        <a href="#" th:href="@{/start_experiment/{expId}(expId=${expEntry.experimentId})}" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Start this experiment"><i class="fa fa-play"></i></a>
                                    </span>
                                    <span th:if="${expEntry.status == 'READY'}">
                                        <a href="#" th:href="@{/stop_experiment/{expId}(expId=${expEntry.experimentId})}" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Stop this experiment"><i class="fa fa-stop"></i></a>
                                    </span>
                                    <span th:if="${expEntry.status == 'STOPPED'}">
                                        <a href="#" th:href="@{/remove_experiment/{expId}(expId=${expEntry.experimentId})}" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Are you sure you want to remove the experiment from this team?"><i class="fa fa-trash"></i></a>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div> <!-- panel body -->
                    <div class="panel-footer">
                        <a href="#" th:href="@{/experiments/create}" class="btn btn-primary"><i class="fa fa-plus"></i> Create Experiment</a>
                    </div>
                </div> <!-- panel primary -->
            </div> <!-- row -->
        </div> <!-- container -->
    </body>
</html>
