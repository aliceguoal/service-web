<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Use SSH Tutorial</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>
<body>
    <th:block th:if="${session.id == null}">
        <div th:replace="fragments/login_navigation :: loginnav"></div>
    </th:block>
    <th:block th:if="${session.id != null}">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav"></div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </th:block>
    <div class="container">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="row ">
            <div class="heading col-sm-12 tutorialbackground ">
                <div class="col-sm-6">
                    <h2>Step 1</h2>
                    <p>After logging in, click on “Experiment” on the navigation bar at the top.</p>
                    <p>This page provides an overview of your experiments. You can view the status, details, as well as start, stop, terminate or create an experiment.</p>
                    <p>Start your experiment.</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_pages.png" src="../images/experiment_pages.png" width="500" alt="screenshot"/>
                </div>
            </div>
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <h2>Step 2</h2>
                    <p>Click on “View” under Details to see more details about the started experiment.</p>
                    <p>You will see instructions on how to access your experiment nodes as well as a list of details about each of your experiment nodes.</p>
                    <p>Take note of your username highlighted in bold.</p>
                    <p>Take note of the quantified name of each node.</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_details.png" src="../images/experiment_details.png" width="500" alt="screenshot"/>
                </div>
            </div>
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <h2>Step 3</h2>
                    <p>Open the SSH terminal on your system.</p>
                    <p>Log into users.ncl.sg with your username using the command "ssh&nbsp;[username]@users.ncl.sg"</p>
                    <p>eg. "ssh ncl@users.ncl.sg"</p>
                    <p>The password is the same as the one you use to log into here.</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/sshusers.png" src="../images/sshusers.png" width="500" alt="screenshot"/>
                </div>
            </div>
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <h2>Step 4</h2>
                    <p>Log into your experiment node from users.ncl.sg using the command "ssh&nbsp;[quantified_name]"</p>
                    <p>eg. "ssh n0.demo.testbed-ncl.dev.ncl.sg"</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/sshnode.png" src="../images/sshnode.png" width="500" alt="screenshot"/>
                </div>
            </div>
        </div>
    </div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div th:replace="fragments/footer :: footer"></div>
    <object th:include="fragments/javascript :: javascript" th:remove="tag"/>
</body>
</html>
