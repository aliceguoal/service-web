<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Create Experiment tutorial</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>
<body>
<th:block th:if="${session.id == null}">
    <div th:replace="fragments/login_navigation :: loginnav"></div>
</th:block>
<th:block th:if="${session.id != null}">
    <div th:replace="fragments/dashboard_navigation :: dashboardnav"></div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
</th:block>
    <div class="container">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="row ">
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <p>&nbsp;</p>
                    <h2>Step 1 </h2>
                    <p>	After logging in, click on “Experiment” on the navigation bar at the top.</p>
                    <p> This page provides an overview of your experiments. You can view the status, details, as well as start, stop, terminate or create an experiment.</p>
                    <p> To create an experiment, click on “Create Experiment”.</p>
                    <p> To view details of an experiment, click on “View”.</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_pages.png" src="../images/experiment_pages.png" width="500" height="325" alt="screenshot"/></div>

            </div>
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <h2>Step 2 </h2>
                    <p> To create an experiment : </p>
                    <p> -Fill in team info</p>
                    <p> -Fill in name of experiment</p>
                    <p> -Give a description of the experiment</p>
                    <p> -Select your preferred scenario from the drop down menu</p>
                    <p> -Click on submit </p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/createexperiment1.png" src="../images/createexperiment1.png" width="500" height="355" alt="screenshot"/></div>
            </div>


            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <h2>Step 3</h2>
                    <p>Clicking on “View” brings up this page with details on your experiment and instructions on how to access experiment nodes. The fully qualified name can be found here as well.</p>
                    <p>Instructions to Access Nodes :</p>
                    <p> - SSH into <strong>users.v1.ncl.sg</strong> by using your <strong>USERNAME</strong> located on the details page or the dashboard.</p>
                    <p> - SSH into the node by using its Qualified Name, e.g. n0.demoexp.project.ncl.sg </p></div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_details.png" src="../images/experiment_details.png" width="500" height="455" alt="screenshot"/>
                </div>

            </div>
        </div>
    </div> <!-- container -->
    <p>&nbsp;</p>
<p>&nbsp;</p>
    <p>&nbsp;</p>
<div th:replace="fragments/footer :: footer"></div>
<object th:include="fragments/javascript :: javascript" th:remove="tag"/>
</body>
</html>
