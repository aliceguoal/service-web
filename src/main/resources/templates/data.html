<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>National Cybersecurity Laboratories - Data</title>
		<object th:include="fragments/header :: header" th:remove="tag" />
	</head>
    <body class="mybg loginbackground">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
        <div class="container ">

			<p>&nbsp;</p>
            <div class="row dashpanel">
				<div th:if="${message}">
					<h4 th:text="${message}"></h4>
				</div>
				<div>
					<ul>
						<li th:each="file : ${files}" th:text="${file}"></li>
					</ul>
				</div>
            	<h2 class="team-heading team-heading-current-team" th:text="#{dataset.user.contribute}">You contributed the following datasets</h2>
                <table class="table table-responsive" th:if="not ${#lists.isEmpty(datasetOwnedByUserList)}">
                    <thead>
                        <th>
                        	<span th:text="#{data.header.name}">Name</span>
								<a href="#" class="data-name-tooltip"><i class="fa fa-question-circle"></i>
                        		<span class="tooltiptext">
                        			<p th:text="#{dataset.user.tooltip.name}">Dataset Name</p>
                        		</span>
								</a>
						</th>
						<th>
							<span th:text="#{data.header.releaseDate}">Release Date</span>
							<a href="#" class="dat a-name-tooltip"><i class="fa fa-question-circle"></i>
                        		<span class="tooltiptext">
                        			<p th:text="#{dataset.user.tooltip.date}">The date when the dataset is made</p>
                        		</span>
                        	</a>
                        </th>
                        <th><!-- Actions --></th>
                   </thead>
                   <tr th:each="dataset : ${datasetOwnedByUserList}">
	                   	<td th:text="${dataset.datasetName}"></td>
	                   	<td th:text="${dataset.releaseDate}"></td>
	                   	<td>
	                   		<a href="#" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Download">Download</a>
	                   		<a href="#" th:href="@{/data/edit/{datasetId}(datasetId=${dataset.datasetId})}" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Edit"><i class="fa fa-pencil"></i></a>
	                   		<a href="#" th:href="@{/data/remove_dataset/{datasetId}(datasetId=${dataset.datasetId})}" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Are you sure you want to delete this dataset?"><i class="fa fa-trash"></i></a>
	                   	</td>
                   </tr>
                </table>
                <p th:if="${#lists.isEmpty(datasetOwnedByUserList)}" th:text="#{dataset.user.notContribute}">You have not contributed any datasets yet.</p>
				<p>&nbsp;</p>
				<h2 class="team-heading team-heading-current-team" th:text="#{dataset.user.access}">You have access to the following datasets</h2>
               <table class="table table-responsive" th:if="not ${#lists.isEmpty(datasetAccessibleByUserList)}">
                    <thead>
                        <th>
                        	<span th:text="#{data.header.name}">Name</span>
                       	</th>
                        <th>
                        	<span th:text="#{data.header.owner}">Owner</span>
                        	<a href="#" class="data-name-tooltip"><i class="fa fa-question-circle"></i>
                        		<span class="tooltiptext">
                        			<p th:text="#{dataset.user.tooltip.owner}">The owner of the dataset</p>
                        		</span>
                        	</a>
                        </th>
                        <th>
                        	<span th:text="#{data.header.releaseDate}">Release Date</span>
                        </th>
                        <th><!-- Actions --></th>
                   </thead>
                   <tr th:each="dataset : ${datasetAccessibleByUserList}">
	                   	<td th:text="${dataset.datasetName}"></td>
	                   	<td th:text="${userManager.getNameByUserId(dataset.ownerId)}"></td>
	                   	<td th:text="${dataset.releaseDate}"></td>
	                   	<td>
	                   		<a href="#" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Download">Download</a>
	                 	</td>
                   </tr>
                </table>
            	<p><a href="#" th:href="@{/data/public}"><button type="button" class="btn btn-standard"><i class="fa fa-globe"></i> View Public Datasets</button></a></p>
            	<p><a href="#" th:href="@{/data/contribute}"><button type="button" class="btn btn-standard"><i class="fa fa-plus"></i> Contribute Dataset</button></a></p>
            </div> <!-- row -->
			<div class="cc-wraper">
				<div class="cc-contactpop fixed">
					<h1>Do you need Help? <span>Get in touch.</span></h1>
					<div class="renseignement">
						<i class="fa fa-times"></i>
						<p>We will get back to you as soon as possible. </p>
					</div>
					<form>
						<ul>
							<li><i class=""></i> <span> Phone: </span>+65 6601 1056</li>
							<li><i class=""></i><span>Email:</span><a href="mailto:support@ncl.sg"> support@ncl.sg</a></li>
							<li><i class=""></i> <span> Address: </span><a href="https://www.google.com.sg/maps/dir//NUS+Computing,+13+Computing+Drive,+117417/@1.3437459,103.8240449,11z/data=!4m8!4m7!1m0!1m5!1m1!1s0x31da1af8c0faba33:0x9f0d02392be4dfbe!2m2!1d103.773846!2d1.295053?hl=en" >13 COMPUTING DRIVE, COM1 #01-16 Singapore 117417</a></li>
						</ul>
						<p>&nbsp;</p>
					</form>
				</div>
			</div>
        </div> <!-- container -->
		<div th:replace="fragments/footer :: footer"></div>
		<object th:include="fragments/javascript :: javascript" th:remove="tag" />
    </body>
</html>
