<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories</title>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" media="screen"/>
        <link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" href="static/css/custom.css" th:href="@{~/css/custom.css}"/>
        <script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{~/js/jquery-1.12.2.min.js}"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{~/js/bootstrap.min.js}"></script>
        <script type="text/javascript" src="static/js/custom.js" th:src="@{~/js/custom.js}"></script>
    </head>
  <body>
      <!-- give a fragment name so that we can import from other html files -->
	  <nav class="navbar navbar-default login-navbar" th:fragment="loginnav">
	      <div class="container-fluid">
	        <div class="navbar-header">
	           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	           </button>
	          <a class="navbar-brand" href="/index" th:href="@{/}" title="NCL"><img class="img-circle img-responsive" src="../static/images/logo_20.png" th:src="@{~/images/logo_20.png}" alt="NCL"/></a>
	        </div>
	        <div class="collapse navbar-collapse" id="myNavbar">
	            <ul class="nav navbar-nav navbar-right">
	              <li class="dropdown">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown">LOGIN <span class="caret"></span></a>
	                    <ul id="login-dp" class="dropdown-menu">
	                        <li>
	                            <div class="row">
	                                <div class="col-sm-12 login-menu">
	                                   <form method="post" action="#" th:action="@{/}" th:object="${loginForm}" role="form">
	                                       <fieldset>
	                                           <div class="form-group text-danger" th:if="${loginForm != null and loginForm.errorMsg != null}" th:text="${loginForm.errorMsg}">Invalid email/password.</div>
	                                           <div class="form-group">
	                                               <input type="text" class="form-control" placeholder="Email" th:field="*{loginEmail}"/>
	                                           </div>
	                                           <div class="form-group">
	                                               <input type="password" class="form-control" placeholder="Password" th:field="*{loginPassword}"/>
	                                           </div>
	                                           <div class="form-group">
	                                               <label>
	                                                   <input type="checkbox" name=""/> Remember me
	                                               </label>
	                                           </div>
	                                           <div class="form-group">
	                                               <button type="submit" class="btn btn-primary">Sign in</button>
	                                           </div>
	                                           <div class="form-group">
	                                               <p><a href="passwordreset" th:href="@{/passwordreset}">Forget Password?</a></p>
	                                           </div>
	                                       </fieldset>
	                                   </form>
	                                </div> <!-- col -->
	                            </div> <!-- row -->
	                        </li>
	                    </ul>
	              </li>
	              <li><a href="signup" th:href="@{/signup}">SIGN UP</a></li>
	            </ul>
	       </div> <!-- /.navbar-collapse -->
	      </div> <!-- /.container-fluid -->
	    </nav>
  </body>
</html>
