<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Team Profile</title>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" media="screen"/>
        <link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{~/css/main.css}"/>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="images/ncl_favicon1.png" th:href="@{/images/ncl_favicon1.png}"/>
        
	  <!--[if lt IE 9]>
	    <script type="text/javascript" src="static/js/html5shiv.js" th:src="@{~/js/html5shiv.js}"></script>
	    <script type="text/javascript" src="static/js/respond.min.js" th:src="@{~/js/respond.min.js}"></script>
	  <![endif]-->
	  
        <script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{~/js/jquery-1.12.2.min.js}"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{~/js/bootstrap.min.js}"></script>
		<script type="text/javascript" src="static/js/main.js" th:src="@{~/js/main.js}"></script>
    </head>
    <body class="mybg">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <div class="container">
            <div class="row">
                <h2><span th:text="#{teamProfile.nav.header}">Team:</span> <span th:text="${team.name}" style="color:#00C7BA;"></span></h2>
                <ul class="nav nav-pills nav-stacked col-sm-2 text-center">
                    <li class="active"><a data-toggle="pill" href="#profile"><span th:text="#{teamProfile.nav.profile}">Profile</span></a></li>
                    <li><a data-toggle="pill" href="#members"><span th:text="#{teamProfile.nav.members}">Members</span></a></li>
                    <li><a data-toggle="pill" href="#experiments"><span th:text="#{teamProfile.nav.exp}">Experiments</span></a></li>
                </ul>
                <div class="tab-content col-sm-10">
                    <div id="profile" class="tab-pane fade in active">
                        <h3 th:text="#{teamProfile.nav.profile}">Profile</h3>
                        <form  method="post" action="#" th:action="@{/team_profile/edit}" th:object="${team}" role="form">
                            <table class="table table-responsive">
                                <tr>
                                    <td><strong th:text="#{team.profile.id}">ID</strong></td>
                                    <td><input type="text" class="form-control" th:field="*{id}" readonly="readonly"/></td>
                                </tr>
                                <tr>
                                    <td><strong th:text="#{team.profile.status}">STATUS</strong></td>
                                    <td><input type="text" class="form-control" th:field="*{status}" readonly="readonly"/></td>
                                </tr>
                                <tr>
                                    <td><strong th:text="#{team.profile.name}">NAME</strong></td>
                                    <td><input type="text" class="form-control" th:field="*{name}" readonly="readonly"/></td>
                                </tr>
                                <tr>
                                    <td><strong th:text="#{team.profile.description}">DESCRIPTION</strong></td>
                                    <td><input type="text" class="form-control" th:field="*{description}"/></td>
                                </tr>
                                <tr th:if="${team.owner}">
                                    <td><strong th:text="#{team.profile.owner}">TEAM OWNER</strong></td>
                                    <td><input type="text" class="form-control" th:value="${team.owner.firstName + ' ' + team.owner.lastName}" readonly="readonly"/></td>
                                </tr>
                                <tr>
                                    <td><strong th:text="#{team.profile.organizationType}">Organization Type</strong></td>
                                    <td><input type="text" class="form-control" th:field="*{organisationType}" readonly="readonly"/></td>
                                </tr>
                                <tr>
                                    <td><strong th:text="#{team.profile.website}">Website</strong></td>
                                    <td>
                                        <input type="text" class="form-control" th:field="*{website}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><strong th:text="#{team.profile.visibility}">TEXT</strong></td>
                                    <td th:text="${team.visibility}">TEXT</td>
                                </tr>
                            </table>
                            <div class="form-group">
                                <button type="submit" class="btn btn-standard">Save settings</button>
                            </div>
                        </form>
                    </div>
                    <div id="members" class="tab-pane fade">
                        <h3 th:text="#{teamProfile.nav.members}">Members</h3>
                        <table class="table table-responsive">
                            <thead>
                                <th th:text="#{team.members.name}">Name</th>
                                <th th:text="#{team.members.institution}">TEXT</th>
                                <th th:text="#{team.members.permission}">Permission</th>
                                <th th:text="#{team.members.actions}"></th>
                            </thead>
                            <tr th:if="${team.owner}">
                                <td th:text="${team.owner.firstName + ' ' + team.owner.lastName}">TEXT</td>
                                <td th:text="${team.owner.institution}">TEXT</td>
                                <td th:text="#{team.members.memberType.owner}">MEMBER TYPE</td>
                                <td></td>
                            </tr>
                            <tr th:each="members : ${membersList}">
                                <td th:text="${members.firstName + ' ' + members.lastName}">Name</td>
                                <td th:text="${members.institution}">TEXT</td>
                                <td th:text="#{team.members.memberType.member}">MEMBER TYPE</td>
                                <td>
                                    <th:block th:if="${owner.getId() == session.id}">
                                        <a href="#" class="btn btn-standard" data-toggle="tooltip" data-placement="bottom" title="Are you sure you want to remove this user from this team?"><i class="fa fa-trash btn-fa-red"></i></a>
                                    </th:block>
                                </td>
                            </tr>
                        </table>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
