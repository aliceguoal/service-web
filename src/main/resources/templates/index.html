<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories</title>
        <link rel="stylesheet" href="../resources/static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" media="screen"/>
        <link rel="stylesheet" href="../resources/static/css/font-awesome/css/font-awesome.min.css" th:href="@{css/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" href="../resources/static/css/custom.css" th:href="@{css/custom.css}"/>
        <script src="../resources/static/js/jquery-1.12.2.min.js" th:src="@{js/jquery-1.12.2.min.js}"></script>
        <script src="../resources/static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    </head>
    <body class="bg-1">
		<nav class="navbar navbar-default">
		    <div class="container-fluid">
		      <div class="navbar-header">
		         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		         </button>
		        <a class="navbar-brand" href="#" title="MyTestBed">LOGO</a>
		      </div>
		      <div class="collapse navbar-collapse" id="myNavbar">
		          <ul class="nav navbar-nav navbar-right">
		            <li><a href="#">Login</a></li>
		            <li><a href="signup" th:href="@{/signup}">Sign Up</a></li>
		          </ul>
		     </div> <!-- /.navbar-collapse -->
		    </div> <!-- /.container-fluid -->
		  </nav>
		  
		  <div class="container">
		      <div class="row">
		          <div class="panel panel-default login-panel">
		              <div class="panel-heading">
		                  <h4 class="login-title"><i class="fa fa-lock"></i> Login</h4>
		              </div>
		              <div class="panel-body">
		                  <form method="post" action="" role="form">
		                      <fieldset>
		                          <div class="form-group">
		                              <div class="col-sm-7"></div>
		                              <div class="col-sm-5">
		                                  <input type="text" class="form-control" id="inputEmail" placeholder="Email" name=""/>
		                              </div>
		                          </div>
		                          <div class="form-group">
		                              <div class="col-sm-7"></div>
		                              <div class="col-sm-5">
		                                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" name=""/>
		                              </div>
		                          </div>
		                          <div class="form-group">
		                              <div class="col-sm-offset-7 col-sm-5">
		                                  <label>
		                                      <input type="checkbox" name="" /> Remember me
		                                  </label>
		                              </div>
		                          </div>
		                          <div class="form-group">
		                              <div class="col-sm-offset-7 col-sm-5">
		                                  <button type="submit" class="btn btn-default">Sign in</button>
		                              </div>
		                          </div>
		                          <div class="form-group">
		                              <div class="col-sm-offset-7 col-sm-5">
		                                  <p><a href="#">Forget Password?</a></p>
		                              </div>
		                          </div>
		                      </fieldset>
		                  </form>
		              </div> <!-- panel-body -->
		          </div> <!-- panel -->
		      </div> <!-- row -->
		  </div> <!-- container -->  
    </body>
</html>
