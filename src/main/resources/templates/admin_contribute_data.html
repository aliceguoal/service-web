<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Admin Contribute Dataset</title>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" media="screen"/>
        <link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" href="static/css/custom.css" th:href="@{~/css/custom.css}"/>
        <script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{~/js/jquery-1.12.2.min.js}"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{~/js/bootstrap.min.js}"></script>
        <script type="text/javascript" src="static/js/custom.js" th:src="@{~/js/custom.js}"></script>
    </head>
    <body class="mybg">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <div class="container">
            <div class="row">
                <form  method="post" action="#" th:action="@{/admin/data/contribute}" th:object="${dataset}" role="form">
                    <fieldset>
                        <h2>Contribute Dataset</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Dataset Name" th:field="*{datasetName}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Dataset Description" th:field="*{datasetDescription}"/>
                        </div>
                        <div class="form-group">
                        	<input type="file" name="datasetUpload"/>
                        </div>
                        <div class="form-group">
                            <label for="license">Preselected License List: 
	                        	<a href="#" class="license-tooltip"><i class="fa fa-question-circle"></i>
	                        		<span class="tooltiptext">
	                        			<ul>
	                        				<li>The GPL License is a copyleft license, which guarantees end users (individuals, organizations, companies) the freedoms to run, study, share (copy), and modify the software.</li>
	                        				<li>The MIT License is a permissive free software license, meaning that it puts only very limited restriction on reuse and has therefore an excellent license compatibility.</li>
	                        				<li>The BSD license is a class of extremely simple and very liberal licenses for computer software, imposing minimal restrictions on the redistribution of covered software.</li>
	                        			</ul>
	                        		</span>
	                        	</a>
                            </label>
                            <select class="form-control" th:field="*{license}">
                                <option value="gpl">GPL</option>
                                <option value="mit">MIT</option>
                                <option value="bsd">BSD</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="radio">
                                <label><input type="radio" th:field="*{isPublic}" th:value="public"/><strong>Public</strong> <em>Anyone can view the dataset.</em></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" th:field="*{isPublic}" th:value="private"/><strong>Private</strong> <em>The dataset is private.</em></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox" th:field="*{requireAuthorization}"/> <strong>Require Authorization?</strong></label>
                                <p>
                                	<em>(Optional) Checked it if you wish other users to require your permission before downloading the dataset.
                                	<br/>Otherwise, users can just download your dataset without you authorization</em>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Upload</button>
                        </div>
                    </fieldset>
                </form>
            </div> <!-- row -->
        </div> <!-- container -->
    </body>
</html>
