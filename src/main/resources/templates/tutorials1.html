<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Team Application</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>
<body class="mybg loginbackground">
<div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<div class="container">
    <h1 class="dashhead">Tutorials</h1>
    <p>&nbsp;</p>
    <div class="row ">

        <div class="heading col-sm-12 tutorialbackground">
            <div class="col-sm-6">
                <p>&nbsp;</p>
                <h2>How to Create an Account </h2>
                <p> To get started, just create an account with NCL, click on “Create account” button on the top right of the screen. </p>
                <a th:href="@{/tutorials1/createaccount1}"> <h18>Learn More >>> </h18></a>
            </div>
            <div class="col-sm-6">
                <img class="img-responsive" preload="true" minimal-lightbox="images/create1.png" src="images/create1.png" width="500" height="305" alt="screenshot"/></div>

        </div>

        <div class="heading col-sm-12 tutorialbackground">
            <div class="col-sm-6">
                <img class="img-responsive" preload="true" minimal-lightbox="images/createexp1.png" src="images/createexp1.png" width="500" height="305" alt="screenshot"/></div>
            <div class="col-sm-6">
                <h2>How to Create an Experiment </h2>
                <p> You can create an experiment here. After that, access the node and started your experiment. </p>
                <a href="/tutorials1/createexperiment1.html" th:href="@{/tutorials1/createexperiment1}"> <h18>Learn More >>> </h18></a>
            </div>
        </div>


        <div class="heading col-sm-12 tutorialbackground">
            <div class="col-sm-6">
                <h2>How to Join a Team </h2>
                <p> You can view information about your team as well as pending requests for participation and join a new team.  </p>
                <a href="/tutorials1/jointeam1.html" th:href="@{/tutorials1/jointeam1}"><h18>Learn More >>> </h18></a>
            </div>
            <div class="col-sm-6">
                <img class="img-responsive" preload="true" minimal-lightbox="images/join1.png" src="images/join1.png" width="500" height="315" alt="screenshot"/>
            </div>

        </div>
        <div class="heading col-sm-12 tutorialbackground">
            <div class="col-sm-6">
                <img class="img-responsive" preload="true" minimal-lightbox="images/apply.png" src="images/apply.png" width="500" height="315" alt="screenshot"/>
            </div>
            <div class="col-sm-6">
                <h2>How to Apply a Team </h2>
                <p>Do you have a dedicated group of like-minded people with similar goals? Start a team today!  </p>
                <a href="/tutorials1/applyteam1.html" th:href="@{/tutorials1/applyteam1}"><h18>Learn More >>> </h18></a></div>
        </div>


        <div class="heading col-sm-12 tutorialbackground">
            <div class="col-sm-6">
                <h2>How to Save an Image for an Experiment Node</h2>
                <a href="/tutorials1/saveimage1.html" th:href="@{/tutorials1/saveimage1}"><h18>Learn More >>> </h18></a>
            </div>
            <div class="col-sm-6">
                <img class="img-responsive" preload="true" minimal-lightbox="images/experiment_details.png" src="images/experiment_details.png" width="500" height="315" alt="screenshot"/>
            </div>
        </div>


        <div class="heading col-sm-12 tutorialbackground">
            <div class="col-sm-6">
                <img class="img-responsive" preload="true" minimal-lightbox="images/experiment_create_use_custom_image.png" src="images/experiment_create_use_custom_image.png" width="500" height="315" alt="screenshot"/>
            </div>
            <div class="col-sm-6">
                <h2>How to Load a Saved Image into an Experiment</h2>
                <a href="/tutorials1/loadimage1.html" th:href="@{/tutorials1/loadimage1}"><h18>Learn More >>> </h18></a>
            </div>
        </div>

    </div>
</div> <!-- container -->
<p>&nbsp;</p>
