<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Use Node Tutorial</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>
<body>
    <th:block th:if="${session.id == null}">
        <div th:replace="fragments/login_navigation :: loginnav"></div>
    </th:block>
    <th:block th:if="${session.id != null}">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav"></div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </th:block>
    <div class="container">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="row ">
            <div class="heading col-sm-12 tutorialbackground ">
                <div class="col-sm-6">
                    <h2>How to Access your Experiment Node</h2>
                    <p>Using SSH...</p>
                    <a th:href="@{/tutorials/usessh}"> <h18>Learn More >>> </h18></a>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/sshnode.png" src="../images/sshnode.png" width="500" height="241" alt="screenshot"/>
                </div>
            </div>
            <div class="heading col-sm-12 tutorialbackground ">
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/scpfile.png" src="../images/scpfile.png" width="500" alt="screenshot"/>
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/scpremote.png" src="../images/scpremote.png" width="500" alt="screenshot"/>
                </div>
                <div class="col-sm-6">
                    <h2>How to Copy Data to your Node</h2>
                    <p>Using SCP...</p>
                    <a th:href="@{/tutorials/usescp}"> <h18>Learn More >>> </h18></a>
                </div>
            </div>
            <div class="heading col-sm-12 tutorialbackground ">
                <div class="col-sm-6">
                    <h2>How to Access Your Node with GUI</h2>
                    <p>Using port forwarding...</p>
                    <a th:href="@{/tutorials/usegui}"> <h18>Learn More >>> </h18></a>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
    </div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div th:replace="fragments/footer :: footer"></div>
    <object th:include="fragments/javascript :: javascript" th:remove="tag"/>
</body>
</html>
