    <body class="mybg">
        <div th:replace="fragments/login_navigation :: loginnav"></div>
		<div class="container">
		    <div class="row">
				<p>&nbsp;</p>
		          <h1 th:text="#{passwordReset.header}">Password Reset</h1>
					  <p th:text="#{passwordReset.info}">Enter your email address to reset your password. You may need to check your spam folder or unblock no-reply@ncl.sg.</p>
				<form method="post" action="" role="form">
		              <fieldset>
		                  <div class="form-group">
		                      <input type="text" class="form-control" id="inputEmail" placeholder="Email" name=""/>
		                  </div>
		                  <div class="form-group">
		                      <button type="submit" class="btn btn-success">Send Reset Email</button>
		                  </div>
		              </fieldset>
		          </form>
		    </div> <!-- row -->
		</div> <!-- container -->  
    </body>
