        <nav class="navbar navbar-default">

                <a class="navbar-brand" href="/index" th:href="@{/}" title="MyTestBed">LOGO</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-lock"></i> Login <span class="caret"></span></a>
                          <ul id="login-dp" class="dropdown-menu">
                              <li>
                                  <div class="row">
                                      <div class="col-sm-12 login-menu">
                                         <form method="post" action="" role="form">
                                             <fieldset>
                                                 <div class="form-group">
                                                     <input type="text" class="form-control" id="inputEmail" placeholder="Email" name=""/>

          <div class="container">
              <div class="row">
                    <h1>Password Reset</h1>
                    <p>Enter your email address to reset your password. You may need to check your spam folder or unblock no-reply@ncl.sg.</p>
                    <form method="post" action="" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name=""/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Send Reset Email</button>
                            </div>
                        </fieldset>
                    </form>
