<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Data Licenses</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>
<body class="mybg loginbackground">
    <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
    <p>&nbsp;</p>
    <div class="container">
        <p>&nbsp;</p>
        <div class="row">
            <div id="collapse1" class="panel panel-primary panel-collapse team-panel team-panel-current-team dashpanel">
                <h2 class="team-heading team-heading-current-team">Data Licenses</h2>
                <div class="panel-body">
                    When publish your work/data on NCL Data Repository, you need to assign an appropriate license to it.
                    Currently we adopt the
                    <a href="https://creativecommons.org/licenses/" target="_blank">
                        common licenses (4.0 International) from Creative Commons.
                    </a>
                    <br/><br/>
                    <table class="table table-responsive">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Acronym</th>
                            <th>Description</th>
                            <th>Share <a href="#" class="data-name-tooltip">
                                <i class="fa fa-question-circle"></i>
                                <span class="tooltiptext">You can copy and redistribute the material/data in any medium or format</span>
                            </a></th>
                            <th>Adapt <a href="#" class="data-name-tooltip">
                                <i class="fa fa-question-circle"></i>
                                <span class="tooltiptext">You can remix, transform and build upon the material/data</span>
                            </a></th>
                            <th>Commercial <a href="#" class="data-name-tooltip">
                                <i class="fa fa-question-circle"></i>
                                <span class="tooltiptext">You can use the material/data for commercial purposes</span>
                            </a></th>
                            <th>Attribution <a href="#" class="data-name-tooltip">
                                <i class="fa fa-question-circle"></i>
                                <span class="tooltiptext">You must give appropriate credit to the original creator of the material/data</span>
                            </a></th>
                            <th>ShareAlike <a href="#" class="data-name-tooltip">
                                <i class="fa fa-question-circle"></i>
                                <span class="tooltiptext">If you remix, transform, or build upon the material/data, you must distribute your contributions under the same license as the original</span>
                            </a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="license : ${licenses}">
                            <td><a th:href="${license.link}" th:text="${license.name}" target="_blank"></a></td>
                            <td th:text="${license.acronym}"></td>
                            <td th:text="${license.description}"></td>
                            <!-- Share -->
                            <td><i class="fa fa-check" aria-hidden="true"></i></td>
                            <!-- Adapt -->
                            <td th:if="${not #strings.contains(license.acronym,'ND')}"><i class="fa fa-check" aria-hidden="true"></i></td>
                            <td th:if="${#strings.contains(license.acronym,'ND')}"><i class="fa fa-times" aria-hidden="true"></i></td>
                            <!-- Commercial -->
                            <td th:if="${not #strings.contains(license.acronym,'NC')}"><i class="fa fa-check" aria-hidden="true"></i></td>
                            <td th:if="${#strings.contains(license.acronym,'NC')}"><i class="fa fa-times" aria-hidden="true"></i></td>
                            <!-- Attribution -->
                            <td th:if="${#strings.contains(license.acronym,'BY')}"><i class="fa fa-check" aria-hidden="true"></i></td>
                            <td th:if="${not #strings.contains(license.acronym,'BY')}"><i class="fa fa-times" aria-hidden="true"></i></td>
                            <!-- ShareAlike -->
                            <td th:if="${#strings.contains(license.acronym,'ND')}"><i class="fa fa-minus" aria-hidden="true"></i></td>
                            <td th:if="${#strings.contains(license.acronym,'SA')}"><i class="fa fa-check" aria-hidden="true"></i></td>
                            <td th:if="${not #strings.contains(license.acronym,'ND') and not #strings.contains(license.acronym,'SA')}">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br/>
                </div>
            </div>
        </div> <!-- row -->
        <div class="cc-wraper">
            <div class="cc-contactpop fixed">
                <h1>Do you need Help? <span>Get in touch.</span></h1>
                <div class="renseignement">
                    <i class="fa fa-times"></i>
                    <p>We will get back to you as soon as possible.</p>
                </div>
                <form>
                    <ul>
                        <li><i class=""></i> <span> Phone: </span>+65 6601 1056</li>
                        <li><i class=""></i><span>Email:</span><a th:href="#{support.email.link}" th:text="#{support.email}"></a></li>
                        <li><i class=""></i> <span> Address: </span><a href="https://www.google.com.sg/maps/dir//NUS+Computing,+13+Computing+Drive,+117417/@1.3437459,103.8240449,11z/data=!4m8!4m7!1m0!1m5!1m1!1s0x31da1af8c0faba33:0x9f0d02392be4dfbe!2m2!1d103.773846!2d1.295053?hl=en" >13 COMPUTING DRIVE, COM1 #01-16 Singapore 117417</a></li>
                    </ul>
                    <p>&nbsp;</p>
                </form>
            </div>
        </div>
    </div> <!-- container -->

    <div th:replace="fragments/footer :: footer"></div>
    <object th:include="fragments/javascript :: javascript" th:remove="tag" />
</body>
</html>
