<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="static/css/animate.min.css" th:href="@{~/css/animate.min.css}"/>
    <link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" href="static/css/lightbox.css" th:href="@{~/css/lightbox.css}"/>
    <link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{~/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="static/css/responsive.css" th:href="@{~/css/responsive.css}"/>
    <link rel="stylesheet" type="text/css" id="static/css-preset" href="css/presets/preset1.css" th:href="@{~/css/presets/preset1.css}"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="images/ncl_favicon1.png" th:href="@{/images/ncl_favicon1.png}"/>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="static/js/html5shiv.js" th:src="@{~/js/html5shiv.js}"></script>
    <script type="text/javascript" src="static/js/respond.min.js" th:src="@{~/js/respond.min.js}"></script>
    <![endif]-->

    <script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{~/js/jquery-1.12.2.min.js}"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{~/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="static/js/main.js" th:src="@{~/js/main.js}"></script>

</head>

    <body class="mybg">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <div class="container">
            <div class="row">
                <h2 class="team-heading team-heading-current-team" th:text="#{exp.createExp}">Create Experiment</h2>
				<div th:if="${message}">
					<h4 th:text="${message}"></h4>
				</div>
				<div th:if="${message2}">
					<h4 th:text="${message2}"></h4>
				</div>
                <h3 th:text="#{exp.info}">Experiment Info</h3>
                <form  method="post" action="#" th:action="@{/experiments/create}" th:object="${experiment}" role="form" enctype="multipart/form-data">
                    <fieldset>
                        <div class="form-group">
                       	 	<label for="teamName"><span th:text="#{exp.selectTeam}">Select team:</span></label>
                            <select class="form-control" th:field="*{teamId}">
                                <option th:each="teamOption : ${teamMap}" th:value="${teamOption.key}" th:text="${teamOption.value.name + '-' + teamOption.key}">Team Name</option>
                            </select>
                        </div>
                        <div class="form-group">
                        	<label for="name" th:text="#{exp.name}">Name:</label>
                            <input type="text" class="form-control" placeholder="Name" th:field="*{name}"/>
                        </div>
                        <div class="form-group">
                        	<label for="description" th:text="#{exp.desc}">Description:</label>
                            <input type="text" class="form-control" placeholder="Description" th:field="*{description}"/>
                        </div>
                        <h3 th:text="#{exp.scenario}">Experiment Scenario</h3>
                        <div class="form-group">
                        	<label for="scenarioName" th:text="#{exp.selectScenario}">Select a scenario:</label>
                        	<select id="selectExpScenario" class="form-control" th:field="*{scenarioFileName}">
                        		<option value="custom">Custom</option>
                        		<option th:each="scenarioName: ${scenarioFileNameList}" th:value="${scenarioName}" th:text="${scenarioName}"></option>
                        	</select>
                        </div>
                        <div id="custom">
                        	<h3 th:text="#{exp.manuallyConfigure}">Manually configure your topology</h3>
	                        <div class="form-group">
	                        	<label for="networkConfiguration" th:text="#{exp.networkConfig}">Network Configuration</label>
	                        	<input type="file" name="networkConfiguration"/>
	                        </div>
	                        <div class="form-group">
	                        	<label for="dataset" th:text="#{exp.dataset}">(Optional) Dataset</label>
	                        	<input type="file" name="dataset"/>
	                        </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div> <!-- row -->
        </div> <!-- container -->
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
