<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Team Application</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>
<body>
<th:block th:if="${session.id == null}">
    <div th:replace="fragments/login_navigation :: loginnav"></div>
</th:block>
<th:block th:if="${session.id != null}">
    <div th:replace="fragments/dashboard_navigation :: dashboardnav"></div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
</th:block>
    <div class="container">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="row ">
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <p>&nbsp;</p>
                    <h2>Step 1 </h2>
                    <p>	Click on “View” under Details to see more details about the started experiment</p>
                    <p> You will see a list of details about each of your experiment nodes.</p>
                    <p> Under the column “Actions”, click on one of the save image icon to save that particular node’s image.</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_details.png" src="../images/experiment_details.png" width="500" height="325" alt="screenshot"/></div>

            </div>
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <h2>Step 2 </h2>
                    <p>At the save image form page, enter a desired image name, e.g. demo, and submit </p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_save_image_form.png" src="../images/experiment_save_image_form.png" width="500" height="355" alt="screenshot"/></div>
            </div>


            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <h2>Step 3</h2>
                    <p>At the teams page, you will notice your newly created image name under the section “Your teams’ saved operating system images” with the status “Saving In Progress”.</p>
                    <p>The process may take up to 10 minutes depending on the scale of the experiment node, thus we advise our users not to stop the experiment while the image saving process is in progress.</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_save_image_saving_in_progress.png" src="../images/experiment_save_image_saving_in_progress.png" width="500" height="345" alt="screenshot"/>
                </div>
                </div>

                <div class="heading col-sm-12 tutorialbackground">
                    <div class="col-sm-6">
                        <h2>Step 4 </h2>
                        <p>After around 10 minutes, the newly created image status should be in “Ready to Use” state. </p>
                    </div>
                    <div class="col-sm-6">
                        <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_save_image_ready_to_use.png" src="../images/experiment_save_image_ready_to_use.png" width="500" height="355" alt="screenshot"/></div>
                </div>

        </div>
    </div> <!-- container -->
    <p>&nbsp;</p>
    <p>&nbsp;</p>

<div th:replace="fragments/footer :: footer"></div>
<object th:include="fragments/javascript :: javascript" th:remove="tag"/>
</body>
</html>
