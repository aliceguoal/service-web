<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Public Dataset</title>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" media="screen"/>
        <link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" href="static/css/custom.css" th:href="@{~/css/custom.css}"/>
        <script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{~/js/jquery-1.12.2.min.js}"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{~/js/bootstrap.min.js}"></script>
        <script type="text/javascript" src="static/js/custom.js" th:src="@{~/js/custom.js}"></script>
    </head>
    <body class="mybg">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <div class="container">
            <div class="row">
            	<h2>Public datasets</h2>
                <table class="table table-responsive">
                    <thead>
                        <th th:text="#{data.header.name}">Name</th>
                        <th th:text="#{data.header.owner}">Owner</th>
                        <th th:text="#{data.header.releaseDate}">Release Date</th>
                        <th th:text="#{data.header.access}">Access</th>
                        <th><!-- Actions --></th>
                    </thead>
                    <tr th:each="publicDataEntry : ${publicDataMap}" th:if="not ${publicDataEntry.value.isRestricted}">
                        <td th:text="${publicDataEntry.value.datasetName}">Name</td>
                        <td th:text="${publicDataEntry.value.ownerId}">Owner</td>
                        <td th:text="${publicDataEntry.value.releaseDate}">Release Date</td>
						<td th:if="${publicDataEntry.value.isRestricted}" th:text="Restricted">Listed Visibility</td>
						<td th:if="not ${publicDataEntry.value.isRestricted}" th:text="Open">Listed Visibility</td>
						<!-- download or request for access -->
						<td th:if="${publicDataEntry.value.requireAuthorization}"><a href="#" class="btn btn-primary">Request Access</a></td>
						<td th:if="not ${publicDataEntry.value.requireAuthorization}"><a href="#" class="btn btn-primary">Download</a></td>
                    </tr>
                </table>
            	<h2>External Data Access</h2>
            	<a href="#">Click here to access external data (e.g. US side)</a>
            </div> <!-- row -->
        </div> <!-- container -->
    </body>
</html>
