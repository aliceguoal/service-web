<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Apply for New Team</title>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" media="screen"/>
        <link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" href="static/css/custom.css" th:href="@{~/css/custom.css}"/>
        <script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{~/js/jquery-1.12.2.min.js}"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{~/js/bootstrap.min.js}"></script>
        <script type="text/javascript" src="static/js/custom.js" th:src="@{~/js/custom.js}"></script>
    </head>
    <body class="mybg">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <div class="container">
            <div class="row">
                <h2>Apply for a New Team</h2>
                <form  method="post" action="#" th:action="@{/teams/apply_team}" th:object="${teamPageApplyTeamForm}" role="form">
                    <fieldset>
                        <div class="form-group">
                            <div class="form-group" th:classappend="${#fields.hasErrors('teamName')}? 'has-error'">
                                <input type="text" class="form-control" id="inputTeam" placeholder="Team Name" name="" th:field="*{teamName}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}">Team name error</span>
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('teamDescription')}? 'has-error'">
                            <input type="text" class="form-control" id="inputDescription" placeholder="Team Description" name="" th:field="*{teamDescription}"/> 
                            <span class="help-block" th:if="${#fields.hasErrors('teamDescription')}" th:errors="*{teamDescription}">Team description error</span>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputWebsite" placeholder="Team Website" name="" th:field="*{teamWebsite}"/> 
                        </div>
                        <div class="form-group">
                            <label for="organizationType">Organization Type:</label>
                            <select class="form-control" th:field="*{teamOrganizationType}">
                                <option value="academia">Academia</option>
                                <option value="government">Government</option>
                                <option value="industry">Industry</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <span class="text-danger" th:if="${#fields.hasErrors('isPublic')}" th:errors="*{isPublic}">Public or Private</span>
                            <div class="radio">
                                <label><input type="radio" th:field="*{isPublic}" th:value="public"/><strong>Public</strong> <em>Anyone can view the team.</em></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" th:field="*{isPublic}" th:value="private"/><strong>Private</strong> <em>Only people explicitly granted permission can access.</em></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox" th:field="*{hasAcceptTeamOwnerPolicy}"/> <a href="team_owner_policy" th:src="@{/team_owner_policy}">I accept the team owner policy</a></label>
                                <span class="text-danger" th:if="${#fields.hasErrors('hasAcceptTeamOwnerPolicy')}" th:errors="*{hasAcceptTeamOwnerPolicy}">Team owner error</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div> <!-- row -->
        </div> <!-- container -->  
    </body>
</html>
