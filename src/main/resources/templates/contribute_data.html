<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Contribute Dataset</title>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" media="screen"/>
        <link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{~/css/main.css}"/>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="images/ncl_favicon.png" th:href="@{~/images/ncl_favicon.png}"/>
        
	  <!--[if lt IE 9]>
	    <script type="text/javascript" src="static/js/html5shiv.js" th:src="@{~/js/html5shiv.js}"></script>
	    <script type="text/javascript" src="static/js/respond.min.js" th:src="@{~/js/respond.min.js}"></script>
	  <![endif]-->
	  
        <script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{~/js/jquery-1.12.2.min.js}"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{~/js/bootstrap.min.js}"></script>
		<script type="text/javascript" src="static/js/main.js" th:src="@{~/js/main.js}"></script>
    </head>
    <body class="mybg">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav">&nbsp;</div>
        <div class="container">
            <div class="row">
                <form  method="post" action="#" th:action="@{/data/contribute}" th:object="${dataset}" role="form" enctype="multipart/form-data">
                    <fieldset>
                        <h2 th:text="#{admin.contributeData.header}">Contribute Dataset</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Dataset Name" th:field="*{datasetName}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Dataset Description" th:field="*{datasetDescription}"/>
                        </div>
                        <div class="form-group">
                        	<input type="file" name="file"/>
                        </div>
                        <div class="form-group">
                            <label for="license"><span th:text="#{admin.contributeData.license}">Preselected License List:</span> 
	                        	<a href="#" class="license-tooltip"><i class="fa fa-question-circle"></i>
	                        		<span class="tooltiptext">
	                        			<ul>
	                        				<li>
	                        					<span th:text="#{admin.contributeData.gplDesc}">The GPL License is a copyleft license, which guarantees end users (individuals, organizations, companies) the freedoms to run, study, share (copy), and modify the software.</span>
	                        				</li>
	                        				<li>
	                        					<span th:text="#{admin.contributeData.mitDesc}">The MIT License is a permissive free software license, meaning that it puts only very limited restriction on reuse and has therefore an excellent license compatibility.</span>
	                        				</li>
	                        				<li>
	                        					<span th:text="#{admin.contributeData.bsdDesc}">The BSD license is a class of extremely simple and very liberal licenses for computer software, imposing minimal restrictions on the redistribution of covered software.</span>
	                        				</li>
	                        			</ul>
	                        		</span>
	                        	</a>
                            </label>
                            <select class="form-control" th:field="*{license}">
                                <option value="gpl"><span th:text="#{admin.contributeData.licenseOption1}">GPL</span></option>
                                <option value="mit"><span th:text="#{admin.contributeData.licenseOption2}">MIT</span></option>
                                <option value="bsd"><span th:text="#{admin.contributeData.licenseOption3}">BSD</span></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="radio">
                                <label><input type="radio" th:field="*{isPublic}" th:value="public"/><strong><span th:text="#{admin.contributeData.public}">Public</span></strong> <em><span th:text="#{admin.contributeData.publicDesc}">Anyone can view the dataset.</span></em></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" th:field="*{isPublic}" th:value="private"/><strong><span th:text="#{admin.contributeData.private}">Private</span></strong> <em><span th:text="#{admin.contributeData.privateDesc}">The dataset is private.</span></em></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox" th:field="*{requireAuthorization}"/> <strong><span th:text="#{admin.contributeData.auth}">Require Authorization?</span></strong></label>
                                <p>
                                	<em><span th:text="#{admin.contributeData.authDesc1}">(Optional) Checked it if you wish other users to require your permission before downloading the dataset.</span>
                                	<br/><span th:text="#{admin.contributeData.authDesc2}">Otherwise, users can just download your dataset without you authorization</span></em>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox" th:field="*{hasAcceptDataOwnerPolicy}"/> <span th:text="#{admin.contributeData.acceptDataPolicy}">I accept the data owner policy</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Upload</button>
                        </div>
                    </fieldset>
                </form>
            </div> <!-- row -->
        </div> <!-- container -->
    </body>
</html>
