                <h2 class="team-heading team-heading-current-team" th:text="#{tutorial.header}">Tutorials</h2>

                <h2>1) How to Create an Experiment </h2>
                    <div class="heading col-sm-12 ">

                        <div class="col-sm-6">
                            <img preload="true" minimal-lightbox="images/createexperiment2.png" src="images/createexperiment2.png" width="500" height="315"/></div>
                        <div class="col-sm-6">
                            <div class="heading col-sm-12 col-sm-offset-1">
                                <p>&nbsp;</p>
                                <p> 1) After logging in, click on "Experiment" on the navigation bar at the top. </p>
                                <p> 2) This page provides an overview of your experiments. You can view the status, details, as well as start, stop, terminate or create an experiment</p>
                                <p> 3) To create an experiment, click on "Create Experiment".</p>
                                <p> 4) To view details of an experiment, cick on "View".</p>
                            </div>
                        </div>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>

                        <div class="col-sm-6">
                            <img preload="true" minimal-lightbox="images/createexperiment1.png" src="images/createexperiment1.png" width="500" height="315"/></div>
                        <div class="col-sm-6">
                            <div class="heading col-sm-12 col-sm-offset-1">
                                <p>&nbsp;</p>
                                <p> 1) Fill in team info. </p>
                                <p> 2) Fill in name of experiment. </p>
                                <p> 3) Give a description of the experiment.</p>
                                <p> 4) Select your preferred scenario from the drop down menu.</p>
                                <p> 5) Click on submit.</p>
                            </div>
                        </div>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <div class="col-sm-6">
                            <img preload="true" minimal-lightbox="images/createexperiment3.png" src="images/createexperiment3.png" width="500" height="315"/></div>
                        <div class="col-sm-6">
                            <div class="heading col-sm-12 col-sm-offset-1">
                                <p>&nbsp;</p>
                                <p> 1) Clicking on "View" brings up this page with details on your experiment and instructions on how to access experiment nodes. The fully qualifies name can be found here as well. </p>

                            </div>
                        </div>
                    </div>
<hr/>
                <h2>2) How to Create an Account </h2>
                <div class="heading col-sm-12 ">

                    <div class="col-sm-6">

                        <div class="heading col-sm-12 col-sm-offset-1">
                            <p>&nbsp;</p>
                            <p> 1) To create an account with NCL, click on “Create account” button on the top right of the screen. </p>
                            <p> 2) Fill in a valid email address, your preferred password, and accept the Acceptable Usage Policy and Terms &amp; Conditions, then click on Next.</p>
                        </div>
                    </div>

                <h2>3) How to Join a Team </h2>
                <div class="heading col-sm-12 ">
                    <div class="col-sm-6">

                    <div class="col-sm-6">
                        <div class="heading col-sm-12 col-sm-offset-1">
                            <p>&nbsp;</p>
                            <p> 1) At the “Teams” page you can view information about your team as well as pending requests for participation.</p>
                            <p> 2) To view specific team information, click on the team name. </p>
                            <p> 3) You can also create a new team or join a team here.</p>
