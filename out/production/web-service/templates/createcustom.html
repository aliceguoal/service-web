<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Create Custom Image Tutorial</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>
<body>
    <th:block th:if="${session.id == null}">
        <div th:replace="fragments/login_navigation :: loginnav"></div>
    </th:block>
    <th:block th:if="${session.id != null}">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav"></div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </th:block>
    <div class="container">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="row ">
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <h2>How to Save an Image for an Experiment Node</h2>
                    <a href="/tutorials/saveimage.html" th:href="@{/tutorials/saveimage}"><h18>Learn More >>> </h18></a>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_details.png" src="../images/experiment_details.png" width="500" height="315" alt="screenshot"/>
                </div>
            </div>
            <div class="heading col-sm-12 tutorialbackground">
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/experiment_create_use_custom_image.png" src="../images/experiment_create_use_custom_image.png" width="500" height="315" alt="screenshot"/>
                </div>
                <div class="col-sm-6">
                    <h2>How to Load a Saved Image into an Experiment</h2>
                    <a href="/tutorials/loadimage.html" th:href="@{/tutorials/loadimage}"><h18>Learn More >>> </h18></a>
                </div>
            </div>
        </div>
    </div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div th:replace="fragments/footer :: footer"></div>
    <object th:include="fragments/javascript :: javascript" th:remove="tag"/>
</body>
</html>
