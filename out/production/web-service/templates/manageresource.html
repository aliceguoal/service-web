<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>National Cybersecurity Laboratories - Manage Resources Tutorial</title>
    <object th:include="fragments/header :: header" th:remove="tag" />
</head>
<body>
    <th:block th:if="${session.id == null}">
        <div th:replace="fragments/login_navigation :: loginnav"></div>
    </th:block>
    <th:block th:if="${session.id != null}">
        <div th:replace="fragments/dashboard_navigation :: dashboardnav"></div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </th:block>
    <div class="container">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="row ">
            <div class="heading col-sm-12 tutorialbackground ">
                <div class="col-sm-6">
                    <h2>Step 1</h2>
                    <p>After logging in, click on "Teams" on the navigation bar at the top.</p>
                    <p>
                        This page provides an overview of your team. You can view the list of teams you have created or joined,
                        the list of teams you have requested to join, and the list of OS images your teams have saved.
                    </p>
                    <p>To view and update details of a team, click on the team's name.</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/teamdashboard.png" src="../images/teamdashboard.png" width="500" alt="screenshot"/>
                </div>
            </div>
            <div class="heading col-sm-12 tutorialbackground ">
                <div class="col-sm-6">
                    <h2>Step 2</h2>
                    <p>To view and update the amount of resources limited, click on "Quota".</p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/teamprofile.png" src="../images/teamprofile.png" width="500" alt="screenshot"/>
                </div>
            </div>
            <div class="heading col-sm-12 tutorialbackground ">
                <div class="col-sm-6">
                    <h2>Step 3</h2>
                    <p>To set the quota for resources, enter a monetary value for "Budget".</p>
                    <p>The amount of resources left for use is automatically calculated.</p>
                    <p>Click on "Save Settings" to save the budget.</p>
                    <p><i>Note that only the team leader can update team settings.</i></p>
                </div>
                <div class="col-sm-6">
                    <img class="img-responsive" preload="true" minimal-lightbox="../images/teamquota.png" src="../images/teamquota.png" width="500" alt="screenshot"/>
                </div>
            </div>
        </div>
    </div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div th:replace="fragments/footer :: footer"></div>
    <object th:include="fragments/javascript :: javascript" th:remove="tag"/>
</body>
</html>
